<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1>Instacram</h1>
        <ul class='nav'>
            <li class="nav-item"><input type="file"/></li>
            <li class='nav-item' style="cursor: pointer;">Login</li>
            <li class='nav-item' style="cursor: pointer;">Register</li>
        </ul>
        <div></div>
    </header>
    <main role='main'>
        <!-- app goes here --> 
        <div id='large-feed'></div>
            <!-- inject feed data -->
        </div>
        <div id='login-form' class='hide'>
            <input id='login-username' type="text" placeholder="Username">
            <input id='login-password' type="text" placeholder="Password">
            <button id='login-button'>Login</button>
        </div>
        <div id='register-form' class='hide'>
                <input id='register-field' type="text" placeholder="Username">
                <input id='register-password' type="text" placeholder="Password">
                <button id='register-button'>Register</button>
        </div>
    </main>
    <footer>
        <p>Instacram example</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
